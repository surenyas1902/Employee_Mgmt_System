<div class="mt-5"></div>
<div class="grid align-items-center justify-content-center">
    <div class="col-11">
        <p-fieldset legend="Employees">
            <div class="mb-5">
                <p-button label="Add Employee" class="p-button-raised" [loading]="false"></p-button>
            </div>
            <p-table [value]="employees" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll" styleClass="p-datatable-sm p-datatable-gridlines"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,20,50]" [resizableColumns]="true"
            >
                <ng-template pTemplate="header">
                    <tr>
                        <th pResizableColumn style="flex-basis:35%">
                            <span class="flex align-items-center justify-content-center">Name</span>
                        </th>
                        <th pResizableColumn style="flex-basis:5%">
                            <span class="flex align-items-center justify-content-center">Gender</span>
                        </th>
                        <th pResizableColumn style="flex-basis:10%">
                            <span class="flex align-items-center justify-content-center">DOB</span>
                        </th>
                        <th pResizableColumn style="flex-basis:10%">
                            <span class="flex align-items-center justify-content-center">DOJ</span>
                        </th>
                        <th pResizableColumn style="flex-basis:35%">
                            <span class="flex align-items-center justify-content-center">Supervisor</span>
                        </th>
                        <th pResizableColumn style="flex-basis:5%">
                            <span class="flex align-items-center justify-content-center">Grade</span>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-employee>
                    <tr>
                        <td style="flex-basis:35%">{{employee.firstName + ' ' + employee.lastName}}</td>
                        <td style="flex-basis:5%">{{employee.gender}}</td>
                        <td style="flex-basis:10%">{{employee.dob | date: "dd/MMM/yyyy"}}</td>
                        <td style="flex-basis:10%">{{employee.doj | date: "dd/MMM/yyyy"}}</td>
                        <td style="flex-basis:35%">{{employee.supervisor}}</td>
                        <td style="flex-basis:5%">{{employee.grade.id}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-fieldset>
    </div>
    
</div>
